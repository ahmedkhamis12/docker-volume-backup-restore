# filepath: my-github-actions/.github/workflows/test_main.yml
name: Test main.yml Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-main-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check test.sh exists and is executable
        run: |
          if [ ! -x ./tests/test.sh ]; then
            echo "tests/test.sh does not exist or is not executable"
            exit 1
          fi

      - name: Check deploy.sh exists and is executable
        run: |
          if [ ! -x ./scripts/deploy.sh ]; then
            echo "scripts/deploy.sh does not exist or is not executable"
            exit 1
          fi

      - name: Run tests/test.sh
        run: bash ./tests/test.sh